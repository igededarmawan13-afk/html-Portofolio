<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    #screen {
      width: 95%;
      height: 50px;
      font-size: 24px;
      text-align: right;
      margin-bottom: 10px;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      gap: 10px;
    }
    button {
      height: 50px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #eee;
      transition: background 0.2s;
    }
    button:hover {
      background: #ddd;
    }
    .equal {
      grid-column: span 2;
      background: #545a55;
      color: white;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="screen" disabled>
    <div class="buttons">
      <button onclick="clearScreen()">C</button>
      <button onclick="backspace()">โซ</button>
      <button onclick="percentage()">%</button>
      <button onclick="append('/')">รท</button>
      
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">x</button>
      
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">-</button>
      
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>
      
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let currentInput = "";

    // Format angka ribuan (1,000 -> 10,000)
    function formatNumber(num) {
      if (num === "" || isNaN(num)) return num;
      return Number(num).toLocaleString("en-US");
    }

    function updateScreen() {
      document.getElementById("screen").value = formatInput(currentInput);
    }

    // Format input: hanya angka yg dikasih separator, operator tetap normal
    function formatInput(input) {
      return input.replace(/\d+(\.\d+)?/g, match => formatNumber(match));
    }

    function append(value) {
      currentInput += value;
      updateScreen();
    }

    function clearScreen() {
      currentInput = "";
      updateScreen();
    }

    function backspace() {
      currentInput = currentInput.slice(0, -1);
      updateScreen();
    }
      function percentage() {
      // cari angka terakhir
      let match = currentInput.match(/(\d+(\.\d+)?)$/);
      if (match) {
        let number = parseFloat(match[0].replace(/,/g, ""));
        let percentValue = number / 100;
        currentInput = currentInput.slice(0, -match[0].length) + percentValue;
        updateScreen();
      }
    }

    
    function calculate() {
      try {
        // Ganti koma biar jadi angka valid
        let result = eval(currentInput.replace(/,/g, ""));
        currentInput = result.toString();
        updateScreen();
      } catch {
        currentInput = "Error";
        updateScreen();
        currentInput = "";
      }
    }

    updateScreen(); // awalnya kosong
  </script>
</body>
</html>
